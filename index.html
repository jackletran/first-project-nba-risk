<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NBA Risk</title>

  <body class="homebackground">
    <header id="header" class="header-start">
      <h1 class="homeheading colorway">

    <section class="control-start">
